<div class="container d-flex justify-content-center align-items-center">
    <mat-card appearance="outlined" class="w-50">
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title>Recuperar contraseña</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-4">
            <mat-form-field class="col-12" appearance="outline">
                <mat-label>Correo electrónico</mat-label>
                <input type="email" matInput placeholder="Ex. pat@example.com" [(ngModel)]="email">
            </mat-form-field>
            <div class=" d-flex justify-content-around">
                <button mat-flat-button>Enviar</button>
                <button mat-stroked-button (click)="goBack()">Cancelar</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
