<section class="container">
    <mat-toolbar>
        <span class="example-spacer"></span>
        @for (option of filteredMenuOptions; track $index) {
        <button mat-button class="menu-item" (click)="selectMenuItem(option.route)"
            [class.active]="selectedMenuItem === option.route">
            {{option.label}}
        </button>
        }
    </mat-toolbar>
</section>
