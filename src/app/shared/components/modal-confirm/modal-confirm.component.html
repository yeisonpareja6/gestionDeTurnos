<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content>
    ¿Está seguro que desea eliminar este registro?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="closeModal(false)">Cancelar</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="closeModal(true)">Si</button>
</mat-dialog-actions>
